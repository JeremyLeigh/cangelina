<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamburger Script</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="js/main.js" async defer></script>
</head>
<body>
  <div id="fullWrap">
  <nav id="hamNav">
    <div id="hamSplash" class="row">
    </div>
    <ul>
      <li id="red">Red</li>
      <li id="yellow">Yellow</li>
      <li id="blue">Blue</li>
      <li id="green">Green</li>
    </ul>
    <div id="hamWrap">
      <div id="hamOne"></div>
      <div id="hamTwo"></div>
      <div id="hamThree"></div>
    </div>
  </nav>
  <section id="contentSec" class="container-md">
    <div id="redImage" class="row justify-content-center"><img class="col-lg-10" src="images/mainImage.jpg" placeholder="//Picture//"></div>
    <div id="redText" class="row justify-content-center">
      <p class="col-lg-8">Lorem ipsum dolor sit amet, consectetur adipiscing elit,
      sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      Scelerisque felis imperdiet proin fermentum leo vel orci.</p>
    </div>
    <div id="blockWrap" class="row justify-content-center">
      <div id="firstBlock" class="redBlocks col-lg-3 col-5"></div>
      <div id="secondBlock" class="redBlocks col-lg-5 col-6"></div>
    </div>
  </section>
</div>
</body>
</html>
